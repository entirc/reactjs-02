    <ul>
        <li><a href="https://github.com/contra/react-responsive" target="_">react-responsive</a><label> - Media queries in react for responsive design.</label></li>
        <li><a href="https://github.com/gajus/react-css-modules" target="_">react-responsive</a><label> - Seamless mapping of class names to CSS modules inside of React components.</label></li>
        <li><a href="https://github.com/Khan/aphrodite" target="_">aphrodite</a><label> - It's inline styles, but they work!.</label></li>

        <li><a href="https://github.com/kodyl/stilr" target="_">stilr</a><label> - Encapsulated styling for your javascript components with all the power of javascript and CSS combined.</label></li>

        <li><a href="https://github.com/FormidableLabs/radium" target="_">radium</a><label> - A set of tools to manage inline styles on React elements.</label></li>
